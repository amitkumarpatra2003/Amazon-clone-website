<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Clone-By_Amit</title>
    <meta
      name="description"
      content="
    The Amazon clone project is a simple replica of Amazon's website using HTML and CSS. It mimics the layout and basic functions like browsing products, adding items to a cart, and viewing product details. While it doesn't handle payments or user logins, it's a great practice exercise for web design."
    />
    <meta
      name="keywords"
      content="amazon clone, clone application, socialmedia clone, clone, delivery app clone, clone projects"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <!-- 1st nav-bar -->

      <div class="navbar">
        <div class="nav-logo border">
          <div class="logo"></div>
        </div>

        <div class="nav-address border">
          <p class="address-first">Deliver to</p>
          <div class="address-icon">
            <i class="fa-solid fa-location-dot"></i>
            <p class="address-second">India</p>
          </div>
        </div>
        <div class="nav-search">
          <select class="search-select">
            <option>ALL</option>
          </select>
          <input placeholder=" Search Amazone" class="search-input" />
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <div class="nav-signin border">
          <p><span>Hello, sign in</span></p>
          <p class="nav-second">Account & Lists</p>
        </div>
        <div class="nav-return border">
          <p><span>Returns</span></p>
          <p class="nav-second">& Orders</p>
        </div>

        <div class="nav-cart border">
          <i class="fa-solid fa-cart-shopping"></i>
          Cart
        </div>
      </div>

      <!-- 2nd Nav-Bar -->

      <div class="panel ">
        <div class="panel-all border ">
          <i class="fa-solid fa-bars "></i>
          All
        </div>
        <div class="panel-option border">
          <p>Today's Deals </p>
          <p>Customer Service</p>
          <p>Registry</p>
          <p>Gift Cards</p>
          
        </div>
        <div class="panel-deals border border">Shop deals in Electronics</div>
      </div>
    </header>
  </body>
</html>
